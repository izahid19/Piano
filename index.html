<!doctype html>
<html>
  <head>
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="piano">
      <button class=" C4-key key white"></button>
      <button class=" Db4-key key black"></button>
      <button class=" D4-key key white" ></button>
      <button class=" Eb4-key key black"></button>
      <button class=" E4-key key white "></button>
      <button class=" F4-key key white"></button>
      <button class=" Gb4-key key black" ></button>
      <button class=" G4-key key white"></button>
      <button class=" Ab4-key key black"></button>
      <button class=" A4-key key white"></button>
      <button class=" Bb4-key key black"></button>
      <button class=" B4-key key white "></button>
      <button class=" C5-key key white"></button>
      <button class=" Db5-key key black"></button>
      <button class=" D5-key key white"></button>
      <button class=" Eb5-key key black"></button>
      <button class=" E5-key key white"></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
